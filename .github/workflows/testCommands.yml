# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for * branches
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  setup-without-clone:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: sudo apt install curl -y
              && sh <(curl -L https://nixos.org/nix/install) --daemon --yes
              && source /etc/profile
              && if [[ -f $HOME/.bashrc ]]; then mv $HOME/.bashrc $HOME/.bashrc.backup; fi
              && if [[ -f $HOME/.profile ]]; then mv $HOME/.profile $HOME/.profile.backup; fi
              && if [[ -f $HOME/.bash_profile ]]; then mv ~/.bash_profile $HOME/.bash_profile.backup; fi
              && nix --extra-experimental-features 'nix-command flakes' run github:EvanMusic14/home-manager/${{ github.ref }}#homeConfigurations."runner".activationPackage
              && home-manager --help

  setup-with-clone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - run: ./bin/setup
      - run: home-manager --help
